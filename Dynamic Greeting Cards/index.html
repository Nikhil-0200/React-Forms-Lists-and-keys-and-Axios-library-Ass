<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
        .greetingCard{
            width: 300px;
            height: 100px;
            background-color: rgba(0, 255, 255, 0.338);
            border: 2px solid black;
            margin: 10px 0px;
            padding: 10px;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here

    let arr = [
        {
            greeting: "Happy Birthday",
            name: "Nikhil",
        },
        {
            greeting: "Happy Anniversery",
            name: "Komal",
        },
        {
            greeting: "Happy Retierement",
            name: "Anubhav",
        }
    ]

    // array og object with contains keys greeting & name with values.

    function GreetingCard({greeting, name }){
        return(
            <div className="greetingCard">
            <h1> {greeting}, {name}</h1>
            </div>
        )
    }

    // greeting component, in which have destructed props. 

    function App(){
        return(
            <div>
                {arr.map((ele, index)=>(
                    <GreetingCard key={index} greeting={ele.greeting} name={ele.name} />
                ))}
            </div>
        )
    }

    // app component, in which iterating on array with MAP HOF. 

    let root = document.getElementById("root");
    let reactRoot = ReactDOM.createRoot(root);
    reactRoot.render(<App/>)

  </script>
</html>
